<div class="content">
  <md-card>
    <md-card-header>
      <img md-card-avatar src="{{speaker?.avatarUrl}}">
      <md-card-title>{{speaker?.firstName}} {{speaker?.lastName}}</md-card-title>
      <md-card-subtitle>{{speaker?.company}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
      {{speaker?.bio}}
      <p>
        <a href="https://twitter.com/{{speaker?.twitter | noat}}">
          {{speaker?.twitter}}
        </a>
      <p>
        <a href="{{speaker?.blog}}">
          {{speaker?.blog}}
        </a>
    </md-card-content>
    <md-card-actions>
      <button md-button [routerLink]="['/speakers']" >BACK</button>
    </md-card-actions>
  </md-card>
</div>
