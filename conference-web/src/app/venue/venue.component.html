<div class="body">
	<h2>Rooms</h2>

	<md-grid-list cols="4" rowHeight="200px">
		<md-grid-tile *ngFor="let room of rooms" item-width="300">
			<img src="../../../assets/devoxxbrain.jpg">
			<md-grid-tile-footer style="left:10px;right:10px;">
				<h3 md-line>{{room.name}}</h3>
				<span md-line>Capacity: {{room.name}}</span>
				<button md-icon-button (click)="showRoom(room)">
            <md-icon>info</md-icon>
      </button>
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
</div>
