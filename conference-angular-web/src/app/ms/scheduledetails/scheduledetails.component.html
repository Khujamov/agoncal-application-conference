<div class="content">

	<div class="container">

		<div class="row">

			<div class="col-sm-8 blog-main">

				<div class="blog-post">
					<h2 class="blog-post-title" *ngIf="talk">{{talk.talkType}} - {{talk.track}}</h2>
					<p class="blog-post-meta" *ngIf="session">{{session.day}} : {{session.fromTime}} - {{session.toTime}}</p>

					<div *ngIf="talk">
						<p>{{talk.summary}}</p>
					</div>

					<div *ngIf="talk">
						<button type="button" [routerLink]="['/ratings', id]" class="btn btn-outline-success">Vote for this talk</button>
						<button type="button" [routerLink]="['/']" class="btn btn-outline-primary">Back to conferences</button>
					</div>
				</div>

				<!-- /.blog-post -->
			</div>

			<div class="col-sm-3 offset-sm-1 blog-sidebar">
				<div class="sidebar-module sidebar-module-inset">
					<h4>Speakers</h4>
					<div class="card" *ngFor="let speaker of speakers">
						<img class="card-img-top" data-src="{{speaker.avatarUrl}}" alt="{{speaker.firstName}} {{speaker.lastName}}">
						<div class="card-block">
							<h4 class="card-title">{{speaker.firstName}} {{speaker.lastName}}</h4>
						</div>
					</div>
				</div>
			</div>

			<!-- /.blog-sidebar -->

	
		</div>
